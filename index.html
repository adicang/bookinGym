<!DOCTYPE html>
<html lang="he">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Places Search Box</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 50%;
            width: 50%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body dir="rtl">
    <section>
        <div class="toRight" data-aos="fade-up" data-aos-duration="2000">
            <div class="panel panel-primary" style="margin-right:150px;">
                <div class="panel-heading">
                    <h3 class="panel-title ">הוספת מועדון כושר</h3>
                </div>
                <div class="panel-body">
                    <form action="" method="post">
                        <div class="col-12 mr-auto">
                            <div class="form-group col-12 textAlignRight">
                                <label for="name">שם* </label>
                                <input type="text" class="form-control input-sm textAlignRight" id="name" name="name"
                                    placeholder="">
                            </div>
                            <div class="form-group col-12 textAlignRight">
                                <label for="email">אימייל*</label>
                                <input type="text" class="form-control input-sm textAlignRight" id="email" name="email"
                                    placeholder="">
                            </div>
                            <div class="form-group col-12 textAlignRight">
                                <label for="phone">מספר טלפון*</label>
                                <input type="text" class="form-control input-sm textAlignRight" id="phone" name="phone"
                                    placeholder="">
                            </div>
                            <div class="form-group col-12 textAlignRight">
                                <label for="username">שם משתמש*</label>
                                <input type="text" class="form-control input-sm textAlignRight" id="username"
                                    name="username" placeholder="">
                            </div>
                            <div class="form-group col-12 textAlignRight">
                                <label for="password">סיסמה*</label>
                                <input type="password" class="form-control input-sm textAlignRight" id="password"
                                    name="password" placeholder="">
                            </div>
                            <div class="form-group col-12 textAlignRight">
                                <label for="address">כתובת המועדון*</label>
                                <input type="text" class="form-control input-sm textAlignRight" id="pac-input"
                                    name="address" placeholder="">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <div id="map"></div>
    
    <script>
        function initAutocomplete() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 32.0853, lng: 34.7818 },
                zoom: 13,
                mapTypeId: 'roadmap'
            });

            // Create the search box and link it to the UI element.
            var input = document.getElementById('pac-input');
            var searchBox = new google.maps.places.SearchBox(input);


            // Bias the SearchBox results towards current map's viewport.
            map.addListener('bounds_changed', function () {
                searchBox.setBounds(map.getBounds());
            });

            var markers = [];
            // Listen for the event fired when the user selects a prediction and retrieve
            // more details for that place.
            searchBox.addListener('places_changed', function () {
                var places = searchBox.getPlaces();
                if (places.length == 0) {
                    return;
                }

                var latitude = places[0].geometry.location.lat();
                var longitude = places[0].geometry.location.lng();

                alert(latitude);

                // Clear out the old markers.
                markers.forEach(function (marker) {
                    marker.setMap(null);
                });
                markers = [];

                // For each place, get the icon, name and location.
                var bounds = new google.maps.LatLngBounds();
                places.forEach(function (place) {
                    if (!place.geometry) {
                        console.log("Returned place contains no geometry");
                        return;
                    }
                    var icon = {
                        url: place.icon,
                        size: new google.maps.Size(71, 71),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(17, 34),
                        scaledSize: new google.maps.Size(25, 25)
                    };

                    // Create a marker for each place.
                    var marker = new google.maps.Marker({
                        map: map,
                        icon: icon,
                        title: place.name,
                        position: place.geometry.location
                    });

                    markers.push(marker);


                    if (place.geometry.viewport) {
                        // Only geocodes have viewport.
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(places[0].geometry.viewport);
            });
        }

        
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB82EdqJSv80J9--zaL2APp17ybPYlJGc4&libraries=places&callback=initAutocomplete&language=iw&region=IL"
        async defer></script>

</body>

</html>
